            <p><b>建立和管理部门资料信息-&gt;如何建立新部门<br>
              </b><br>
              日常生活中我们通过部门来实现对各人员的分工调配。<b><font face="Arial, Helvetica, sans-serif">RedHr-Office</font></b>引入了先进的灵活部门设置方式，并采用类似于级别的管理方式来对部门及内属员工进行控制。建议在部门设置界面中建立新部门。进入部门设置，选择“新建同级部门”，输入部门名称，即建立与当前指针所指一级之部门；选择“新建下属部门”，输入部门名称，即在当前指针之下建立了新的部门。<br>
              <b>建议</b>：为系统仅设立一级根部门，如“yoyour.com”(公司企业名称)，而后在其下建立各级部门。如图：<br>
